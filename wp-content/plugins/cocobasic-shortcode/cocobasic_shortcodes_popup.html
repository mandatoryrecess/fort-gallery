<html>
    <head>
        <style>
            #cocobasic_shortcodes_popup_holder
            {
                position:absolute;
            }
            #cocobasic_shortcodes_popup
            {
                background-color: #efefef;
                padding: 5px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }
            #cocobasic_shortcodes_popup ul 
            {
                margin: 0px;
                padding: 0px;
                list-style-type: none;
            }
            #cocobasic_shortcodes_popup ul li
            {
                margin: 0;
            }
            #cocobasic_shortcodes_popup ul li:hover 
            {
                background-color: #ccc;
            }
            #cocobasic_shortcodes_popup a
            {
                color: #333333;
                text-decoration: none;
                padding: 5px 20px;
                display: block;
                line-height: 20px;
            }
            #cocobasic_shortcodes_popup ul li.shortcode_divider_line 
            {			
                border-top: #ccc solid 2px;
                margin-bottom: 2px;
                margin-top: 2px;
            }		
            small
            {
                display:block;
                float:left;
                margin-left: 25px;
            }
            #TB_ajaxContent 
            {
                padding-left: 30px !important;
                height: auto !important;
            }
            .wp_themeSkin div
            {
                z-index:9999;
            }
            #TB_window 
            { 
                z-index: 100100; 
                height: auto !important;
                border-radius: 5px !important;
            }

            #TB_ajaxContent select, #TB_ajaxContent input, #TB_ajaxContent textarea
            {
                margin-top: 17px;
                margin-left: 25px;
            }
            #TB_title
            {
                border-top-left-radius: 5px;
                border-top-right-radius: 5px;
                background-color: #EFEFEF !important;
                font-size: 18px;
                padding: 15px;
            }

            #TB_ajaxContent input#submit_shortcode
            {
                margin-left: 0;
            }

            #TB_ajaxContent input[type=checkbox]
            {
                margin-top: 0;
            }

            .tb-close-icon
            {
                top: 0 !important;
            }
			
			#cocobasic_shortcode_columns select 
			{
				text-align: center;
				width: 150px;
			}
        </style>
    </head>
    <body>
        <div id="cocobasic_shortcodes_popup">
            <ul>  
                <li><a id="cocobasic_columns" href="#">Columns</a></li>			  
                <li class="shortcode_divider_line">     </li>	
                <li><a id="cocobasic_image_slider" href="#">Image Slider Holder</a></li>
                <li><a id="cocobasic_image_slide" href="#">Image Slide</a></li>
                <li class="shortcode_divider_line">     </li>	
                <li><a id="cocobasic_text_slider" href="#">Text Slider</a></li>			  
                <li><a id="cocobasic_gallery_slider" href="#">Gallery Slider</a></li>			  
                <li class="shortcode_divider_line">     </li>	
                <li><a id="cocobasic_skills" href="#">Skills</a></li>				  
                <li><a id="cocobasic_big_font" href="#">Big Font</a></li>				  
                <li><a id="cocobasic_info" href="#">Info Code</a></li>				  	  	
            </ul>
        </div>
    </body>
</html>
